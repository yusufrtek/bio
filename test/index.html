<head>

<body>
  <h2>ðŸ§ª Render + Firebase Realtime DB Test</h2>
  <p class="muted">
    Bu sayfa GitHub Pages (HTML) Ã¼zerinden Render APIâ€™yi test eder:

  </p>

  <div>
    <label class="muted">API Base (Render URL)</label>
    <input id="apiBase" value="https://bio-1-mq9x.onrender.com" />
    <p class="muted">Not: Sonda <code>/</code> olmasÄ±n.</p>
  </div>

  <button onclick="ping()">ðŸ”Œ API Ping (GET /)</button>

  <h3>1) SipariÅŸ OluÅŸtur (POST /create-order)</h3>
  <div class="row">
    <div>
      <label class="muted">Ä°sim</label>
      <input id="name" value="Yusuf" />
    </div>
    <div>
      <label class="muted">E-posta</label>
      <input id="email" value="test@mail.com" />
    </div>
  </div>

  <div class="row" style="margin-top:10px;">
    <div>
      <label class="muted">ÃœrÃ¼n ID</label>
      <input id="pid" value="urun1" />
    </div>
    <div>
      <label class="muted">Adet</label>
      <input id="qty" type="number" value="2" min="1" />
    </div>
  </div>

  <button onclick="createOrder()">ðŸ§¾ SipariÅŸ OluÅŸtur</button>

  <h3>2) Ã–deme BaÅŸlat (POST /start-payment)</h3>
  <label class="muted">Order ID</label>
  <input id="orderId" placeholder="SipariÅŸ oluÅŸturunca otomatik dolacak" />

  <button onclick="startPayment()">ðŸ’³ Ã–deme BaÅŸlat</button>

  <pre id="log">Log burada gÃ¶rÃ¼necekâ€¦</pre>

<script>
  const logEl = document.getElementById("log");

  function log(title, data) {
    const text = typeof data === "string" ? data : JSON.stringify(data, null, 2);
    logEl.textContent = `${title}\n\n${text}\n\n` + logEl.textContent;
  }

  function base() {
    return document.getElementById("apiBase").value.trim().replace(/\/$/, "");
  }

  async function ping() {
    try {
      const res = await fetch(base() + "/");
      const raw = await res.text();
      log("PING RAW RESPONSE:", raw);
    } catch (err) {
      log("PING ERROR:", String(err));
      alert("Ping hata. Render URL doÄŸru mu?");
    }
  }

  async function createOrder() {
    try {
      const payload = {
        items: [
          { productId: document.getElementById("pid").value.trim(), qty: Number(document.getElementById("qty").value) }
        ],
        customer: {
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim()
        }
      };

      const res = await fetch(base() + "/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const raw = await res.text();
      log("/create-order RAW RESPONSE:", raw);

      // orderId otomatik doldur
      try {
        const data = JSON.parse(raw);
        if (data.orderId) document.getElementById("orderId").value = data.orderId;
      } catch (_) {}
    } catch (err) {
      log("CREATE ORDER ERROR:", String(err));
      alert("create-order hata. Backend redeploy oldu mu?");
    }
  }

  async function startPayment() {
    const orderId = document.getElementById("orderId").value.trim();
    if (!orderId) return alert("Ã–nce sipariÅŸ oluÅŸtur (orderId boÅŸ).");

    try {
      const res = await fetch(base() + "/start-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ orderId })
      });

      const raw = await res.text();
      log("/start-payment RAW RESPONSE:", raw);

      // Ä°stersen yÃ¶nlendirme:
      try {
        const data = JSON.parse(raw);
        if (data.paymentUrl && confirm("Ã–deme linkine gitsin mi?\n\n" + data.paymentUrl)) {
          window.location.href = data.paymentUrl;
        }
      } catch (_) {}
    } catch (err) {
      log("START PAYMENT ERROR:", String(err));
      alert("start-payment hata. URL/CORS kontrol et.");
    }
  }

  // Ä°lk aÃ§Ä±lÄ±ÅŸta ping atalÄ±m
  ping();
</script>
</body>
