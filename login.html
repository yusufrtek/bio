<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LENG - Giris Yap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --c-bg: #f5f5f5;
      --c-content: #1a1a1a;
      --c-action: #3b82f6;
      --c-glass: #ffffff;
      --c-light: #ffffff;
      --c-dark: #1a1a1a;
      --c-success: #22c55e;
      --c-error: #ef4444;
      --c-online: #22c55e;
      --c-verified: #1da1f2;
      --c-border: #e5e7eb;
      --c-muted: #6b7280;
    }

    body {
      font-family: "DM Sans", sans-serif;
      background: var(--c-bg);
      color: var(--c-content);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.theme-dark {
      --c-bg: #0f0f0f;
      --c-content: #f5f5f5;
      --c-glass: #1a1a1a;
      --c-light: #1a1a1a;
      --c-dark: #f5f5f5;
      --c-border: #2a2a2a;
      --c-muted: #a1a1aa;
    }

    .login-screen {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-form {
      width: 420px;
      max-width: 92%;
    }

    .glass-content {
      background: var(--c-glass);
      border-radius: 24px;
      padding: 40px;
      border: 1px solid var(--c-border);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .brand-logo {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--c-action), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .glass-content h3 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: var(--c-muted);
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    .google-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 24px;
      border-radius: 12px;
      border: 1px solid var(--c-border);
      background: var(--c-glass);
      color: var(--c-content);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .google-btn:hover {
      border-color: var(--c-action);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .google-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Setup Form */
    .setup-form {
      display: none;
    }

    .setup-form.active {
      display: block;
    }

    #googleLogin {
      display: block;
    }

    #googleLogin.hidden {
      display: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-input, .glass-content input[type="text"], .glass-content input[type="date"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--c-border);
      border-radius: 12px;
      font-size: 1rem;
      background: var(--c-bg);
      color: var(--c-content);
      transition: border-color 0.2s;
    }

    .form-input:focus, .glass-content input:focus {
      outline: none;
      border-color: var(--c-action);
    }

    .username-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .username-prefix {
      position: absolute;
      left: 16px;
      color: var(--c-muted);
      font-weight: 500;
    }

    .with-prefix {
      padding-left: 36px !important;
    }

    .form-hint {
      font-size: 0.8rem;
      color: var(--c-muted);
      margin-top: 6px;
    }

    .form-error {
      font-size: 0.8rem;
      color: var(--c-error);
      margin-top: 6px;
      display: none;
    }

    .form-error.show {
      display: block;
    }

    .submit-btn {
      width: 100%;
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: var(--c-action);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 12px 24px;
      border-radius: 12px;
      background: var(--c-content);
      color: var(--c-bg);
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transition: all 300ms ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 480px) {
      .glass-content { padding: 28px 20px; }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen">
    <div class="glass-form">
      <div class="glass-content">
        <!-- Google Login -->
        <div id="googleLogin">
          <div class="brand-logo">LENG</div>
          <h3>Hos Geldin</h3>
          <p class="subtitle">Sosyal platformumuza katil ve yeni insanlarla tanisarak baglanti kur</p>
          <button class="google-btn" onclick="signInWithGoogle()">
            <svg viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google ile Giris Yap
          </button>
        </div>

        <!-- Setup Form -->
        <div class="setup-form" id="setupForm">
          <div class="brand-logo">LENG</div>
          <h3>Profilini Olustur</h3>
          <p class="subtitle">Hesabini tamamlamak icin bilgilerini gir</p>
          
          <div class="form-group">
            <label>Isim Soyisim</label>
            <input type="text" id="displayName" placeholder="Adin Soyadin">
          </div>
          
          <div class="form-group">
            <label>Kullanici Adi</label>
            <div class="username-input-wrapper">
              <span class="username-prefix">@</span>
              <input type="text" id="username" class="with-prefix" placeholder="kullaniciadi" maxlength="20">
            </div>
            <p class="form-hint">Sadece harf, rakam ve alt cizgi kullanilabilir</p>
            <p class="form-error" id="usernameError"></p>
          </div>
          
          <div class="form-group">
            <label>Dogum Tarihi</label>
            <input type="date" id="birthDate">
          </div>
          
          <button class="submit-btn" id="completeSetup" onclick="completeProfile()">Profili Tamamla</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider, 
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { 
      getDatabase, 
      ref, 
      set, 
      get, 
      query, 
      orderByChild, 
      equalTo
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCbBh9ulc4_tds31MsDbiSgaHPUU3l0Qx4",
      authDomain: "maps-52b00.firebaseapp.com",
      databaseURL: "https://maps-52b00-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "maps-52b00",
      storageBucket: "maps-52b00.firebasestorage.app",
      messagingSenderId: "485125559932",
      appId: "1:485125559932:web:7d304f3f2cda4ef4c21bf9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    // Check theme
    function loadTheme() {
      const theme = localStorage.getItem('theme') || 'auto';
      if (theme === 'dark') {
        document.body.classList.add('theme-dark');
      } else if (theme === 'light') {
        document.body.classList.remove('theme-dark');
      } else {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add('theme-dark');
        } else {
          document.body.classList.remove('theme-dark');
        }
      }
    }
    loadTheme();

    // Auth State
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userRef = ref(db, `users/${user.uid}`);
        const snapshot = await get(userRef);
        
        if (snapshot.exists() && snapshot.val().username) {
          // User already has profile, redirect to main app
          window.location.href = 'index.html';
        } else {
          // Show setup form
          showSetupForm(user);
        }
      }
    });

    // Sign In with Google
    window.signInWithGoogle = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Login error:", error);
        showToast("Giris yapilamadi. Tekrar deneyin.");
      }
    };

    // Show Setup Form
    function showSetupForm(user) {
      document.getElementById('googleLogin').classList.add('hidden');
      document.getElementById('setupForm').classList.add('active');
      document.getElementById('displayName').value = user.displayName || '';
    }

    // Complete Profile
    window.completeProfile = async () => {
      const displayName = document.getElementById('displayName').value.trim();
      const username = document.getElementById('username').value.trim().toLowerCase();
      const birthDate = document.getElementById('birthDate').value;
      
      document.getElementById('usernameError').classList.remove('show');
      
      if (!displayName || displayName.length < 2) {
        showToast("Lutfen gecerli bir isim girin");
        return;
      }
      
      if (!username || username.length < 3) {
        document.getElementById('usernameError').textContent = "Kullanici adi en az 3 karakter olmali";
        document.getElementById('usernameError').classList.add('show');
        return;
      }
      
      if (!/^[a-z0-9_]+$/.test(username)) {
        document.getElementById('usernameError').textContent = "Sadece harf, rakam ve alt cizgi kullanilabilir";
        document.getElementById('usernameError').classList.add('show');
        return;
      }
      
      // Check if username is taken
      const usernameQuery = query(ref(db, 'users'), orderByChild('username'), equalTo(username));
      const usernameSnapshot = await get(usernameQuery);
      
      if (usernameSnapshot.exists()) {
        document.getElementById('usernameError').textContent = "Bu kullanici adi zaten alinmis";
        document.getElementById('usernameError').classList.add('show');
        return;
      }
      
      try {
        const userData = {
          uid: currentUser.uid,
          email: currentUser.email,
          displayName: displayName,
          username: username,
          birthDate: birthDate || null,
          photoURL: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=3b82f6&color=fff`,
          createdAt: Date.now(),
          online: true,
          verified: false,
          banned: false
        };
        
        await set(ref(db, `users/${currentUser.uid}`), userData);
        
        // Redirect to main app
        window.location.href = 'index.html';
      } catch (error) {
        console.error("Setup error:", error);
        showToast("Bir hata olustu. Tekrar deneyin.");
      }
    };

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
