<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel â€” Presence (Realtime DB)</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 1100px; margin: 24px auto; padding: 0 12px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    button { padding:10px 12px; cursor:pointer; }
    .card { border:1px solid #ddd; border-radius:12px; padding:14px; margin-top:14px; }
    .muted { color:#666; }
    table { width:100%; border-collapse:collapse; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; vertical-align:top; }
    .pill { display:inline-block; padding:2px 8px; border:1px solid #ddd; border-radius:999px; font-size:12px; }
  </style>
</head>
<body>

  <h1>Admin Panel â€” Online KullanÄ±cÄ±lar</h1>
  <p class="muted">Bu sayfa Firestore deÄŸil, Realtime Database iÃ§indeki <span class="pill">/presence</span> verisini dinler.</p>

  <div class="card row">
    <button id="loginBtn">Google ile giriÅŸ</button>
    <button id="logoutBtn" disabled>Ã‡Ä±kÄ±ÅŸ</button>
    <span id="me" class="muted">GiriÅŸ yok</span>
  </div>

  <div class="card" id="panel" style="display:none;">
    <div class="row" style="justify-content:space-between;">
      <h2 style="margin:0;">Presence</h2>
      <span class="pill" id="count">0 kiÅŸi</span>
    </div>

    <table style="margin-top:10px;">
      <thead>
        <tr>
          <th>Ad</th>
          <th>Email</th>
          <th>Room</th>
          <th>TakÄ±m</th>
          <th>Online</th>
          <th>Last seen</th>
          <th>UID</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <p class="muted" style="margin-top:10px;">
      â€œAktifâ€ filtrelemek istersen: <span class="pill">online=true</span> ve <span class="pill">Date.now()-lastSeen &lt; 30000</span>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbBh9ulc4_tds31MsDbiSgaHPUU3l0Qx4",
      authDomain: "maps-52b00.firebaseapp.com",
      projectId: "maps-52b00",
      storageBucket: "maps-52b00.firebasestorage.app",
      messagingSenderId: "485125559932",
      appId: "1:485125559932:web:7d304f3f2cda4ef4c21bf9",
      measurementId: "G-YHHXDYCCG7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const rtdb = getDatabase(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const me = document.getElementById("me");
    const panel = document.getElementById("panel");
    const tbody = document.getElementById("tbody");
    const count = document.getElementById("count");

    loginBtn.addEventListener("click", async () => {
      await signInWithPopup(auth, new GoogleAuthProvider());
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    function esc(s) {
      return String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function renderPresence(obj) {
      const entries = Object.values(obj || {});
      // Online olanlar Ã¶ne
      entries.sort((a,b) => (b.online === true) - (a.online === true));

      tbody.innerHTML = "";
      count.textContent = `${entries.length} kiÅŸi`;

      for (const p of entries) {
        const last = p.lastSeen ? new Date(p.lastSeen).toLocaleString() : "-";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${esc(p.name)}</td>
          <td>${esc(p.email)}</td>
          <td>${esc(p.roomId)}</td>
          <td>${esc(p.team)}</td>
          <td>${p.online ? "âœ…" : "âŒ"}</td>
          <td>${esc(last)}</td>
          <td>${esc(p.uid)}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        loginBtn.disabled = false;
        logoutBtn.disabled = true;
        me.textContent = "GiriÅŸ yok";
        panel.style.display = "none";
        return;
      }

      loginBtn.disabled = true;
      logoutBtn.disabled = false;
      me.textContent = `GiriÅŸ: ${user.email} (uid: ${user.uid})`;
      panel.style.display = "block";

      // ğŸ”¥ Realtime Database: /presence dinle
      onValue(ref(rtdb, "presence"), (snap) => {
        renderPresence(snap.val());
      }, (err) => {
        console.error(err);
        alert("Realtime Database okunamadÄ±. Rules izin veriyor mu?");
      });
    });
  </script>
</body>
</html>
