<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Ertek</title>

    <!-- Open Graph etiketleri -->
    <meta property="og:title" content="YUSUF ERTEK">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://yusufertek.com.tr/uçak2.png.jpeg">
    <meta property="og:url" content="yusufertek.com.tr">
    <meta property="og:type" content="website">
    
    <!-- Twitter kartı (isteğe bağlı) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="YUSUF ERTEK">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="https://yusufertek.com.tr/uçak2.png.jpeg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, rgb(99, 102, 107)); /* Daha açık arka plan */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            padding-bottom: 100px; /* Mesaj çubuğu için daha fazla yer */
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box;
        }

        .title-section {
            position: relative;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            animation: slideIn 0.8s ease-out forwards;
            width: 100%;
            height: 200px;
        }

        .title-section img {
            width: 100%;
            height: 246px;
            object-fit: cover;
            filter: brightness(80%);
            transition: transform 0.5s ease;
            display: block;
        }

        .title-section:hover img {
            transform: scale(1.12);
        }

        .title-section h1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            font-size: 28px;
            color: #e0e0e0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        }

        .link-container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            margin-top: 20px;
            padding: 10px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
            width: 100%;
        }

        .link-row {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .link-row:last-child {
            border-bottom: none;
        }

        .link-row:hover {
            background: #e0e0e0;
            transform: rotateY(15deg) translateX(10px);
            color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .link-row img {
            height: 28px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .link-row:hover img {
            transform: rotate(360deg);
        }

        .link-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .link-row .action {
            color: #ffd700;
            font-size: 14px;
            margin-left: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .link-row:hover .action {
            opacity: 1;
        }

        /* Muazzam WhatsApp Mesaj Barı Stilleri */
        .whatsapp-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: linear-gradient(45deg, rgb(155, 149, 149), rgba(0, 0, 0, 0.9));
            padding: 4px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5), /* Neon yeşil gölge */
                          0 0 40px rgba(37, 211, 102, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: bounceIn 0.8s ease-out forwards,
                       glow 2s infinite alternate;
            transition: transform 0.3s ease;
        }

        .whatsapp-bar:hover {
            transform: translateX(-50%) scale(1.03);
        }

        .whatsapp-bar input {
            width: 70%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px 0 0 25px;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.63);
            color: #1a1a1a;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .whatsapp-bar input:focus {
            background: #f5f5f5;
            transform: scale(1.02);
            animation: wave 1s infinite;
        }

        .whatsapp-bar button {
            padding: 12px 30px;
            border: none;
            border-radius: 0 25px 25px 0;
            background: rgba(30, 30, 30, 0.95);
            color: rgb(173, 173, 173);
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .whatsapp-bar button:hover {
            background: #00c851;
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.8);
        }

        .whatsapp-bar button:active {
            animation: explode 0.4s ease;
        }

        .whatsapp-bar button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .whatsapp-bar button:hover::after {
            width: 200px;
            height: 200px;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: translateX(-50%) translateY(100px); opacity: 0; }
            60% { transform: translateX(-50%) translateY(-10px); opacity: 1; }
            80% { transform: translateX(-50%) translateY(5px); }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px #737373, 0 0 40px rgba(37, 211, 102, 0); }
            to { box-shadow: 0 0 30px rgba(37, 211, 102, 0), 0 0 50px rgba(37, 211, 102, 0); }
        }

        @keyframes wave {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive Tasarım */
        @media (max-width: 600px) {
            .title-section h1 {
                font-size: 22px;
                bottom: 15px;
                left: 15px;
            }
            .link-row {
                font-size: 14px;
                padding: 12px 15px;
            }
            .link-row img {
                height: 24px;
            }
            .container {
                padding: 15px;
            }
            .whatsapp-bar {
                width: 85%;
            }
            .whatsapp-bar input {
                width: 65%;
                padding: 10px 15px;
            }
            .whatsapp-bar button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <img src="uçak1.png.jpeg" alt="Yusuf Ertek">
            <h1>YUSUF ERTEK</h1>
        </div>
        <div class="link-container">
            <a href="https://x.com/myusufrtek" class="link-row">
                <div class="link-content">
                    <img src="xlogoo.png" alt="X">
                    <span>X / myusufrtek</span>
                </div>
                <span class="action">Follow</span>
            </a>
            <a href="https://www.instagram.com/yusufrtek/" class="link-row">
                <div class="link-content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    <span>INSTAGRAM / yusufrtek</span>
                </div>
                <span class="action">Follow</span>
            </a>
            <a href="https://bsky.app/profile/yusufertek.com.tr" class="link-row">
                <div class="link-content">
                    <img src="bluesky.jpg" alt="BLUESKY">
                    <span>BLUESKY / yusufertek.com.tr</span>
                </div>
                <span class="action">Follow</span>
            </a>
            <a href="https://www.tiktok.com/@ovvn3r" class="link-row">
                <div class="link-content">
                    <img src="tticon.jpg" alt="TİKTOK">
                    <span>TİKTOK / ovvn3r</span>
                </div>
                <span class="action">Follow</span>
            </a>
            <a href="https://theleng.site" class="link-row">
                <div class="link-content">
                    <img src="sitelogo.jpg" alt="The Leng">
                    <span>THE LENG</span>
                </div>
                <span class="action">Visit</span>
            </a>
            <a href="https://sadecekuran.com.tr" class="link-row">
                <div class="link-content">
                    <img src="logokuran4.jpeg" alt="Sadece Kuran">
                    <span>SADECE KURAN </span>
                </div>
                <span class="action">Visit</span>
            </a>
        </div>
        <!-- İletişim Bölümü -->
        <div class="link-container" style="margin-top: 20px;">
            <a href="mailto:info@yusufertek.com.tr" class="link-row">
                <div class="link-content">
                    <img src="gmail.png" alt="Email">
                    <span>BANA ULAŞ - E-POSTA</span>
                </div>
                <span class="action">Mail</span>
            </a>
            <a href="https://wa.me/6282245924114?text=Merhaba%20Yusuf!" class="link-row">
                <div class="link-content">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968841.png" alt="WhatsApp">
                    <span>BANA ULAŞ - WHATSAPP</span>
                </div>
                <span class="action">Mesaj</span>
            </a>
        </div>
    </div>

    <!-- WhatsApp Mesaj Barı -->
    <div class="whatsapp-bar">
        <input type="text" id="whatsappMessage" placeholder="Mesajınızı yazın...">
        <button onclick="sendWhatsApp()">Gönder</button>
    </div>

    <script>
        function sendWhatsApp() {
            const message = document.getElementById("whatsappMessage").value;
            if (message.trim() === "") {
                alert("Lütfen bir mesaj yazın!");
                return;
            }
            // WhatsApp stilini uygulamak için mesajı biçimlendir (kalın yazı)
            const formattedMessage = `*${encodeURIComponent(message)}*`;
            const whatsappUrl = `https://wa.me/6282245924114?text=${formattedMessage}`;
            window.open(whatsappUrl, "_blank");
            document.getElementById("whatsappMessage").value = ""; // Inputu temizle
        }
    </script>
</body>
</html>
