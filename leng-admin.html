<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LENG - Admin Paneli</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #000000;
            --primary-light: #333333;
            --accent: #667eea;
            --accent-dark: #5568d3;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-dark: #111827;
            --text-light: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, 30px) rotate(180deg); }
        }

        .login-box {
            background: white;
            padding: 3.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .login-logo-text {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--primary);
        }

        .login-logo-dots {
            display: flex;
            gap: 0.25rem;
        }

        .login-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--text-dark);
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-dark);
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1.125rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: var(--bg-primary);
            color: var(--text-dark);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent) 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            border-left: 4px solid var(--danger);
        }

        .error-message.active {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Admin Dashboard */
        .admin-container {
            display: none;
            min-height: 100vh;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-container.active {
            display: block;
        }

        .admin-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .admin-logo-text {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .admin-logo-dots {
            display: flex;
            gap: 0.2rem;
        }

        .admin-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        .admin-title {
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .logout-button {
            padding: 0.625rem 1.25rem;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .admin-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2.5rem 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.75rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, #764ba2 100%);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-dark);
            line-height: 1;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-primary);
            padding: 0.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-light);
            transition: all 0.2s ease;
            position: relative;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .tab:hover:not(.active) {
            background: var(--bg-tertiary);
            color: var(--text-dark);
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--success);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
        }

        .table th,
        .table td {
            padding: 1rem 1.25rem;
            text-align: left;
        }

        .table th {
            background: var(--bg-tertiary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
            border-bottom: 2px solid var(--border);
        }

        .table tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        .table tbody tr:hover {
            background: var(--bg-secondary);
        }

        .table tbody tr:last-child {
            border-bottom: none;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .status-new {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: modalSlideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .close-modal {
            background: var(--bg-tertiary);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: var(--bg-tertiary);
            color: var(--text-dark);
            transform: rotate(90deg);
        }

        .reference-grid {
            display: grid;
            gap: 1rem;
        }

        .reference-item {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            justify-content: space-between;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .reference-item:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--accent);
        }

        .reference-preview {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            flex: 1;
        }

        .reference-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 10px;
            background: white;
            padding: 0.75rem;
            border: 1px solid var(--border);
        }

        .reference-avatar {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: var(--shadow-md);
        }

        .reference-info {
            flex: 1;
        }

        .reference-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .reference-text {
            color: var(--text-light);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.125rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .admin-header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .admin-content {
                padding: 1.5rem 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }

            .tab {
                white-space: nowrap;
            }

            .table th,
            .table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.875rem;
            }

            .reference-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .modal-content {
                padding: 2rem 1.5rem;
            }

            .login-box {
                padding: 2.5rem 2rem;
            }
        }
    </style>
</head>

                <div class="form-group">
                    <label class="form-label" for="testimonialAvatar">Profil Fotoƒürafƒ± URL</label>
                    <input type="url" id="testimonialAvatar" class="form-input" required placeholder="https://example.com/avatar.jpg">
                </div>

                <div class="form-group">
                    <label class="form-label" for="testimonialText">Yorum Metni</label>
                    <textarea id="testimonialText" class="form-input" rows="4" required placeholder="M√º≈üterinin yorumu..."></textarea>
                </div>

                <button type="submit" class="btn btn-success" style="width: 100%;">Kaydet</button>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbBh9ulc4_tds31MsDbiSgaHPUU3l0Qx4",
            authDomain: "maps-52b00.firebaseapp.com",
            databaseURL: "https://maps-52b00-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "maps-52b00",
            storageBucket: "maps-52b00.firebasestorage.app",
            messagingSenderId: "485125559932",
            appId: "1:485125559932:web:7d304f3f2cda4ef4c21bf9",
            measurementId: "G-YHHXDYCCG7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const ADMIN_EMAIL = 'm.yusufertek@gmail.com';

        // Auth State Observer
        auth.onAuthStateChanged((user) => {
            if (user && user.email === ADMIN_EMAIL) {
                showAdminPanel();
                loadAllData();
            } else {
                showLogin();
            }
        });

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.remove('active');
            loginButton.disabled = true;
            loginButton.textContent = 'Giri≈ü yapƒ±lƒ±yor...';

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                if (userCredential.user.email !== ADMIN_EMAIL) {
                    await auth.signOut();
                    throw new Error('Bu hesap admin yetkisine sahip deƒüil.');
                }
            } catch (error) {
                console.error('[v0] Login error:', error);
                errorMessage.textContent = error.message || 'Giri≈ü ba≈üarƒ±sƒ±z. L√ºtfen bilgilerinizi kontrol edin.';
                errorMessage.classList.add('active');
                loginButton.disabled = false;
                loginButton.textContent = 'Giri≈ü Yap';
            }
        });

        // Logout
        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                await auth.signOut();
            } catch (error) {
                console.error('[v0] Logout error:', error);
            }
        });

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminContainer').classList.remove('active');
        }

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContainer').classList.add('active');
        }

        // Tab Switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tabName + '-content').classList.add('active');
            });
        });

        // Load All Data
        function loadAllData() {
            loadForms();
            loadLogos();
            loadTestimonials();
        }

        // Load Forms - D√úZELTƒ∞LDƒ∞: forms yerine form
        function loadForms() {
            database.ref('forms').on('value', (snapshot) => {
                const forms = snapshot.val();
                const formsTable = document.getElementById('formsTable');
                
                if (!forms) {
                    formsTable.innerHTML = `
                        <div class="empty-state">
                            <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p class="empty-state-text">Hen√ºz form g√∂nderisi yok</p>
                        </div>
                    `;
                    document.getElementById('totalForms').textContent = '0';
                    return;
                }

                const formsArray = Object.entries(forms).map(([id, data]) => ({ id, ...data }));
                formsArray.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                document.getElementById('totalForms').textContent = formsArray.length;

                let html = `
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Tarih</th>
                                    <th>Ad Soyad</th>
                                    <th>E-posta</th>
                                    <th>Telefon</th>
                                    <th>Mesaj</th>
                                    <th>Durum</th>
                                    <th>ƒ∞≈ülem</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                formsArray.forEach(form => {
                    const date = new Date(form.timestamp).toLocaleString('tr-TR');
                    html += `
                        <tr>
                            <td style="white-space: nowrap;">${date}</td>
                            <td><strong>${form.name}</strong></td>
                            <td>${form.email}</td>
                            <td>${form.phone}</td>
                            <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${form.message}</td>
                            <td><span class="status-badge ${form.status === 'new' ? 'status-new' : 'status-completed'}">${form.status === 'new' ? 'Yeni' : 'Tamamlandƒ±'}</span></td>
                            <td><button class="btn btn-danger" onclick="deleteForm('${form.id}')">Sil</button></td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                formsTable.innerHTML = html;
            });
        }

        function deleteForm(id) {
            if (confirm('Bu formu silmek istediƒüinizden emin misiniz?')) {
                database.ref('forms/' + id).remove()
                    .then(() => alert('Form ba≈üarƒ±yla silindi'))
                    .catch(error => alert('Hata: ' + error.message));
            }
        }

        // Logo Management
        document.getElementById('addLogoBtn').addEventListener('click', () => {
            document.getElementById('logoModal').classList.add('active');
        });

        function closeLogoModal() {
            document.getElementById('logoModal').classList.remove('active');
            document.getElementById('logoForm').reset();
        }

        document.getElementById('logoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('logoName').value;
            const url = document.getElementById('logoUrl').value;
            
            try {
                await database.ref('references/logos').push({
                    name: name,
                    url: url,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                alert('Logo ba≈üarƒ±yla eklendi!');
                closeLogoModal();
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        });

        function loadLogos() {
            database.ref('references/logos').on('value', (snapshot) => {
                const logos = snapshot.val();
                const logosList = document.getElementById('logosList');
                
                if (!logos) {
                    logosList.innerHTML = `
                        <div class="empty-state">
                            <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="empty-state-text">Hen√ºz logo eklenmemi≈ü</p>
                        </div>
                    `;
                    document.getElementById('totalLogos').textContent = '0';
                    return;
                }

                const logosArray = Object.entries(logos).map(([id, data]) => ({ id, ...data }));
                document.getElementById('totalLogos').textContent = logosArray.length;
                
                let html = '';
                logosArray.forEach(logo => {
                    html += `
                        <div class="reference-item">
                            <div class="reference-preview">
                                <img src="${logo.url}" alt="${logo.name}" class="reference-image">
                                <div class="reference-info">
                                    <div class="reference-name">${logo.name}</div>
                                </div>
                            </div>
                            <button class="btn btn-danger" onclick="deleteLogo('${logo.id}')">Sil</button>
                        </div>
                    `;
                });
                
                logosList.innerHTML = html;
            });
        }

        function deleteLogo(id) {
            if (confirm('Bu logoyu silmek istediƒüinizden emin misiniz?')) {
                database.ref('references/logos/' + id).remove()
                    .then(() => alert('Logo ba≈üarƒ±yla silindi'))
                    .catch(error => alert('Hata: ' + error.message));
            }
        }

        // Testimonial Management
        document.getElementById('addTestimonialBtn').addEventListener('click', () => {
            document.getElementById('testimonialModal').classList.add('active');
        });

        function closeTestimonialModal() {
            document.getElementById('testimonialModal').classList.remove('active');
            document.getElementById('testimonialForm').reset();
        }

        document.getElementById('testimonialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('testimonialName').value;
            const title = document.getElementById('testimonialTitle').value;
            const avatar = document.getElementById('testimonialAvatar').value;
            const text = document.getElementById('testimonialText').value;
            
            try {
                await database.ref('references/testimonials').push({
                    name: name,
                    title: title,
                    avatar: avatar,
                    text: text,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                alert('Yorum ba≈üarƒ±yla eklendi!');
                closeTestimonialModal();
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        });

        function loadTestimonials() {
            database.ref('references/testimonials').on('value', (snapshot) => {
                const testimonials = snapshot.val();
                const testimonialsList = document.getElementById('testimonialsList');
                
                if (!testimonials) {
                    testimonialsList.innerHTML = `
                        <div class="empty-state">
                            <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <p class="empty-state-text">Hen√ºz yorum eklenmemi≈ü</p>
                        </div>
                    `;
                    document.getElementById('totalTestimonials').textContent = '0';
                    return;
                }

                const testimonialsArray = Object.entries(testimonials).map(([id, data]) => ({ id, ...data }));
                document.getElementById('totalTestimonials').textContent = testimonialsArray.length;
                
                let html = '';
                testimonialsArray.forEach(testimonial => {
                    html += `
                        <div class="reference-item">
                            <div class="reference-preview">
                                <img src="${testimonial.avatar}" alt="${testimonial.name}" class="reference-avatar">
                                <div class="reference-info">
                                    <div class="reference-name">${testimonial.name}</div>
                                    <div class="reference-text">${testimonial.title}</div>
                                    <div class="reference-text" style="margin-top: 0.5rem; font-style: italic;">"${testimonial.text}"</div>
                                </div>
                            </div>
                            <button class="btn btn-danger" onclick="deleteTestimonial('${testimonial.id}')">Sil</button>
                        </div>
                    `;
                });
                
                testimonialsList.innerHTML = html;
            });
        }

        function deleteTestimonial(id) {
            if (confirm('Bu yorumu silmek istediƒüinizden emin misiniz?')) {
                database.ref('references/testimonials/' + id).remove()
                    .then(() => alert('Yorum ba≈üarƒ±yla silindi'))
                    .catch(error => alert('Hata: ' + error.message));
            }
        }

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
